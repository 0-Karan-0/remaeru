<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toxic Meter - Second Page</title>
 <link rel="stylesheet" href="assets/style.css">
 <link rel="stylesheet" href="assets/page_2.css">
</head>
<body class="page-2">
  <div class="main-container">
    <div class="logo-area">
      <img src="assets/imgs/toxic_logo.png" alt="">
    </div>
    <div class="form-card">
        <div class="form-title">Fill in the details</div>
        <hr class="card-divider" />
        <form class="details-form" action="Q-A.html">
          <input class="input-field" type="text" placeholder="Enter your Name" required />
          <input class="input-field" type="text" placeholder="Gender" required />
          <input class="input-field" type="number" placeholder="Age" min="1" max="120" required />
          <input class="input-field" type="text" placeholder="Location" required />
          <input class="input-field" type="tel" placeholder="Phone Number" pattern="[0-9 \-+()]{5,}" required />
          <input class="input-field" type="email" placeholder="Email Address" required />
          <button type="submit" class="play-btn"><span>SUBMIT</span></button>
        </form>
      </div>
  </div>
</body>
</html>
